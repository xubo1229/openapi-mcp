                    description: Unauthorized
                "500":
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/Error'
                    description: Internal Server Error
            security:
                - fastly_api_key: []
            summary: Purge by surrogate key tag
            tags:
                - Purging
    /service/{service_id}/purge_all:
        post:
            description: |
