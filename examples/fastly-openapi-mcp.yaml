    /stats:
        get:
            description: |
                Fetches historical stats for each of your Fastly services and groups the results by service ID.
                > **Authorization**: Requires [API token](/reference/api/auth-tokens).
            operationId: getHistoricalStats
            parameters:
                - description: Time granularity for aggregation. Accepts "hour", "minute", or "day"
                  in: query
                  name: by
                  schema:
                    enum:
                        - hour
                        - minute
                        - day
                    example: day
                    type: string
                - description: Start time. Accepts Unix timestamps or ISO 8601 format (YYYY-MM-DDTHH:mm:ssZ)
                  in: query
                  name: from
                  schema:
                    example: "2024-01-01T00:00:00Z"
                    format: date-time
                    type: string
                - description: 'Query parameter: region'
                  in: query
                  name: region
                  schema:
                    type: string
                - description: End time. Accepts Unix timestamps or ISO 8601 format (YYYY-MM-DDTHH:mm:ssZ)
                  in: query
                  name: to
                  schema:
                    example: "2024-01-31T23:59:59Z"
                    format: date-time
                    type: string
            responses:
                "200":
                    content:
                        application/json:
                            schema:
                                description: Response for 200 OK
                                type: object
                    description: OK
                "400":
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/Error'
                    description: Bad Request
                "401":
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/Error'
                    description: Unauthorized
                "500":
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/Error'
                    description: Internal Server Error
            security:
                - fastly_api_key: []
            summary: Get historical stats
            tags:
                - Metrics and stats
