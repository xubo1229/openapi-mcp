components:
    schemas:
        BillingAddressAttributes:
            properties:
                address_1:
                    description: The first address line.
                    type: string
                address_2:
                    description: The second address line.
                    nullable: true
                    type: string
                city:
                    description: The city name.
                    nullable: true
                    type: string
                country:
                    description: ISO 3166-1 two-letter country code.
                    type: string
                customer_id:
                    description: Customer ID
                    type: string
                locality:
                    description: Other locality.
                    nullable: true
                    type: string
                postal_code:
                    description: Postal code (ZIP code for US addresses).
                    type: string
                state:
                    description: The state or province name.
                    nullable: true
                    type: string
            type: object
        BillingAddressRequest:
            properties:
                data:
                    $ref: '#/components/schemas/BillingAddressRequestData'
                skip_verification:
                    description: When set to true, the address will be saved without verification
                    type: boolean
            type: object
        BillingAddressRequestData:
            properties:
                attributes:
                    $ref: '#/components/schemas/BillingAddressAttributes'
                type:
                    $ref: '#/components/schemas/TypeBillingAddress'
            type: object
        Contact:
            properties:
                contact_type:
                    description: The type of contact.
                    type: string
                customer_id:
                    description: The alphanumeric string representing the customer for this customer contact.
                    nullable: true
                    type: string
                email:
                    description: The email of this contact, when a user_id is not provided.
                    nullable: true
                    type: string
                name:
                    description: The name of this contact, when user_id is not provided.
                    nullable: true
                    type: string
                phone:
                    description: The phone number for this contact. Required for primary, technical, and security contact types.
                    nullable: true
                    type: string
                user_id:
                    description: The alphanumeric string representing the user for this customer contact.
                    nullable: true
                    type: string
            type: object
        Customer:
            properties:
                billing_contact_id:
                    description: The alphanumeric string representing the primary billing contact.
                    nullable: true
                    type: string
                billing_network_type:
                    description: Customer's current network revenue type.
                    type: string
                billing_ref:
                    description: Used for adding purchased orders to customer's account.
                    nullable: true
                    type: string
                can_configure_wordpress:
                    description: Whether this customer can view or edit wordpress.
                    nullable: true
                    type: boolean
                can_reset_passwords:
                    description: Whether this customer can reset passwords.
                    type: boolean
                can_upload_vcl:
                    description: Whether this customer can upload VCL.
                    type: boolean
                force_2fa:
                    description: Specifies whether 2FA is forced or not forced on the customer account. Logs out non-2FA users once 2FA is force enabled.
                    type: boolean
                force_sso:
                    description: Specifies whether SSO is forced or not forced on the customer account.
                    type: boolean
                has_account_panel:
                    description: Specifies whether the account has access or does not have access to the account panel.
                    type: boolean
                has_improved_events:
                    description: Specifies whether the account has access or does not have access to the improved events.
                    type: boolean
                has_improved_ssl_config:
                    description: Whether this customer can view or edit the SSL config.
                    type: boolean
                has_openstack_logging:
                    description: Specifies whether the account has enabled or not enabled openstack logging.
                    type: boolean
                has_pci:
                    description: Specifies whether the account can edit PCI for a service.
                    type: boolean
                has_pci_passwords:
                    description: Specifies whether PCI passwords are required for the account.
                    type: boolean
                ip_whitelist:
                    description: The range of IP addresses authorized to access the customer account.
                    type: string
                legal_contact_id:
                    description: The alphanumeric string identifying the account's legal contact.
                    nullable: true
                    type: string
                name:
                    description: The name of the customer, generally the company name.
                    type: string
                owner_id:
                    description: The alphanumeric string identifying the account owner.
                    type: string
                phone_number:
                    description: The phone number associated with the account.
                    type: string
                postal_address:
                    description: The postal address associated with the account.
                    nullable: true
                    type: string
                pricing_plan:
                    description: The pricing plan this customer is under.
                    type: string
                pricing_plan_id:
                    description: The alphanumeric string identifying the pricing plan.
                    type: string
                security_contact_id:
                    description: The alphanumeric string identifying the account's security contact.
                    nullable: true
                    type: string
                technical_contact_id:
                    description: The alphanumeric string identifying the account's technical contact.
                    nullable: true
                    type: string
            type: object
        Error:
            properties:
                code:
                    description: Error code
                    type: integer
                error:
                    description: Error message
                    type: string
            required:
                - error
            type: object
        Results:
            description: The results of stats queries, may be grouped by service depending on endpoint, and aggregated over the appropriate time span.
            properties:
                bandwidth:
                    description: Total bytes delivered (resp_header_bytes + resp_body_bytes + bereq_header_bytes + bereq_body_bytes + compute_resp_header_bytes + compute_resp_body_bytes + compute_bereq_header_bytes + compute_bereq_body_bytes + websocket_resp_header_bytes + websocket_resp_body_bytes + websocket_bereq_header_bytes + websocket_bereq_body_bytes + fanout_resp_header_bytes + fanout_resp_body_bytes + fanout_bereq_header_bytes + fanout_bereq_body_bytes).
                    format: int64
                    type: integer
                bereq_body_bytes:
                    description: Total body bytes sent to origin.
                    format: int64
                    type: integer
                bereq_header_bytes:
                    description: Total header bytes sent to origin.
                    format: int64
                    type: integer
                body_size:
                    description: Total body bytes delivered (alias for resp_body_bytes).
                    format: int64
                    type: integer
                edge_hit_requests:
                    description: Number of requests sent by end users to Fastly that resulted in a hit at the edge.
                    format: int64
                    type: integer
                edge_miss_requests:
                    description: Number of requests sent by end users to Fastly that resulted in a miss at the edge.
                    format: int64
                    type: integer
                edge_requests:
                    description: Number of requests sent by end users to Fastly.
                    format: int64
                    type: integer
                edge_resp_body_bytes:
                    description: Total body bytes delivered from Fastly to the end user.
                    format: int64
                    type: integer
                edge_resp_header_bytes:
                    description: Total header bytes delivered from Fastly to the end user.
                    format: int64
                    type: integer
                errors:
                    description: Number of cache errors.
                    format: int64
                    type: integer
                header_size:
                    description: Total header bytes delivered (alias for resp_header_bytes).
                    format: int64
                    type: integer
                hit_ratio:
                    description: Ratio of cache hits to cache misses (between 0 and 1).
                    format: float
                    nullable: true
                    type: number
                hits:
                    description: Number of cache hits.
                    format: int64
                    type: integer
                hits_time:
                    description: Total amount of time spent processing cache hits (in seconds).
                    format: float
                    type: number
                miss:
                    description: Number of cache misses.
                    format: int64
                    type: integer
                miss_time:
                    description: Total amount of time spent processing cache misses (in seconds).
                    format: float
                    type: number
                origin_cache_fetches:
                    description: The total number of completed requests made to backends (origins) that returned cacheable content.
                    format: int64
                    type: integer
                origin_fetch_body_bytes:
                    description: Total request body bytes sent to origin.
                    format: int64
                    type: integer
                origin_fetch_header_bytes:
                    description: Total request header bytes sent to origin.
                    format: int64
                    type: integer
                origin_fetch_resp_body_bytes:
                    description: Total body bytes received from origin.
                    format: int64
                    type: integer
                origin_fetch_resp_header_bytes:
                    description: Total header bytes received from origin.
                    format: int64
                    type: integer
                origin_fetches:
                    description: Number of requests sent to origin.
                    format: int64
                    type: integer
                origin_revalidations:
                    description: Number of responses received from origin with a 304 status code in response to an If-Modified-Since or If-None-Match request. Under regular scenarios, a revalidation will imply a cache hit. However, if using Fastly Image Optimizer or segmented caching this may result in a cache miss.
                    format: int64
                    type: integer
                pass:
                    description: Number of requests that passed through the CDN without being cached.
                    format: int64
                    type: integer
                pass_time:
                    description: Total amount of time spent processing cache passes (in seconds).
                    format: float
                    type: number
                pipe:
                    description: Optional. Pipe operations performed (legacy feature).
                    format: int64
                    type: integer
                req_body_bytes:
                    description: Total body bytes received.
                    format: int64
                    type: integer
                req_header_bytes:
                    description: Total header bytes received.
                    format: int64
                    type: integer
                requests:
                    description: Number of requests processed.
                    format: int64
                    type: integer
                resp_body_bytes:
                    description: Total body bytes delivered (edge_resp_body_bytes + shield_resp_body_bytes).
                    format: int64
                    type: integer
                resp_header_bytes:
                    description: Total header bytes delivered (edge_resp_header_bytes + shield_resp_header_bytes).
                    format: int64
                    type: integer
                restarts:
                    description: Number of restarts performed.
                    format: int64
                    type: integer
                shield:
                    description: Number of requests from edge to the shield POP.
                    format: int64
                    type: integer
                synth:
                    description: Number of requests that returned a synthetic response (i.e., response objects created with the synthetic VCL statement).
                    format: int64
                    type: integer
                tls:
                    description: Number of requests that were received over TLS.
                    format: int64
                    type: integer
                tls_v10:
                    description: Number of requests received over TLS 1.0.
                    format: int64
                    type: integer
                tls_v11:
                    description: Number of requests received over TLS 1.1.
                    format: int64
                    type: integer
                tls_v12:
                    description: Number of requests received over TLS 1.2.
                    format: int64
                    type: integer
                tls_v13:
                    description: Number of requests received over TLS 1.3.
                    format: int64
                    type: integer
                uncacheable:
                    description: Number of requests that were designated uncachable.
                    format: int64
                    type: integer
            type: object
        Stats:
            properties:
                stats:
                    additionalProperties:
                        $ref: '#/components/schemas/Results'
                    type: object
            type: object
        TypeBillingAddress:
            default: billing_address
            description: Resource type
            enum:
                - billing_address
            type: string
        UpdateBillingAddressRequest:
            properties:
                data:
                    $ref: '#/components/schemas/UpdateBillingAddressRequestData'
                skip_verification:
                    description: When set to true, the address will be saved without verification
                    type: boolean
            type: object
        UpdateBillingAddressRequestData:
            properties:
                attributes:
                    $ref: '#/components/schemas/BillingAddressAttributes'
                id:
                    description: Alphanumeric string identifying the billing address.
                    type: string
                type:
                    $ref: '#/components/schemas/TypeBillingAddress'
            type: object
    securitySchemes:
        fastly_api_key:
            description: Fastly API key for authentication
            in: header
            name: Fastly-Key
            type: apiKey
info:
    contact:
        email: support@fastly.com
        name: Fastly API Support
        url: https://developer.fastly.com
    description: |-
        Via the Fastly API you can perform any of the operations that are possible within the management console, including creating services, domains, and backends; and configuring rules or uploading your own application code, as well as perform account operations such as user administration and billing reports.

        The API is organized into collections of endpoints that allow manipulation of objects related to Fastly services and accounts.

        For the most accurate and up-to-date API reference content, visit [developer.fastly.com/reference/api/](https://developer.fastly.com/reference/api/).
    license:
        name: MIT
        url: https://opensource.org/licenses/MIT
    title: Fastly API
    version: 1.0.0
openapi: 3.0.3
paths:
    /billing/v3/service-usage-metrics:
        get:
            description: |
                Returns product usage, broken down by service.
                > **Authorization**: [API token](/reference/api/auth-tokens) with at least [Billing](https://docs.fastly.com/en/guides/configuring-user-roles-and-permissions") permissions.
            operationId: retrieveServiceUsageMetricsWithNonzeroUnits
            parameters:
                - description: Pagination cursor for retrieving the next set of results. Use the cursor value from a previous response to continue pagination.
                  in: query
                  name: cursor
                  schema:
                    example: eyJpZCI6IjEyMzQ1Njc4OTAifQ==
                    type: string
                - description: End month for usage data query in YYYY-MM format. Must be in the past or current month.
                  in: query
                  name: end_month
                  schema:
                    example: 2024-12
                    pattern: ^\d{4}-\d{2}$
                    type: string
                - description: Maximum number of usage records to return per page. Used for pagination to control response size.
                  in: query
                  name: limit
                  schema:
                    default: 100
                    example: 50
                    maximum: 1000
                    minimum: 1
                    type: integer
                - description: Filter usage data by specific Fastly product ID. Common values include cdn_usage, compute_requests, bandwidth.
                  in: query
                  name: product_id
                  schema:
                    example: cdn_usage
                    type: string
                - description: Filter usage data by specific service ID. Service IDs are alphanumeric strings that identify a Fastly service.
                  in: query
                  name: service
                  schema:
                    example: SU1Z0isxPaozGVKXdv0eY
                    type: string
                - description: Start month for usage data query in YYYY-MM format. Cannot be more than 12 months in the past.
                  in: query
                  name: start_month
                  schema:
                    example: 2024-01
                    pattern: ^\d{4}-\d{2}$
                    type: string
                - description: Filter usage data by specific usage type. Determines what metric to retrieve (requests, bandwidth, compute usage, etc.).
                  in: query
                  name: usage_type_name
                  schema:
                    enum:
                        - requests
                        - bandwidth
                        - compute_requests
                        - compute_execution_time
                        - compute_ram_used
                        - image_optimizer_requests
                        - video_on_demand_requests
                    example: requests
                    type: string
            responses:
                "200":
                    content:
                        application/json:
                            schema:
                                description: Paginated usage data with metrics and cursor for next page
                                example:
                                    data:
                                        - last_updated_at: "2024-01-31T23:59:59Z"
                                          product_id: cdn_usage
                                          quantity: 1.25e+06
                                          raw_quantity: 1.25e+06
                                          unit: requests
                                          usage_type: requests
                                        - last_updated_at: "2024-01-31T23:59:59Z"
                                          product_id: cdn_usage
                                          quantity: 5.24288e+11
                                          raw_quantity: 5.24288e+11
                                          unit: bytes
                                          usage_type: bandwidth
                                    meta:
                                        next_cursor: eyJpZCI6IjEyMzQ1Njc4OTEifQ==
                                        total: 25
                                type: object
                    description: A response containing usage elements.
                "400":
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/Error'
                    description: Bad Request
                "401":
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/Error'
                    description: Unauthorized
                "500":
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/Error'
                    description: Internal Server Error
            security:
                - fastly_api_key: []
            summary: Retrieve service-level usage metrics for services with non-zero usage units
            tags:
                - Account
    /billing/v3/usage-metrics:
        get:
            description: |
                Returns monthly usage metrics for customer by product.
                > **Authorization**: [API token](/reference/api/auth-tokens) with at least [Billing](https://docs.fastly.com/en/guides/configuring-user-roles-and-permissions") permissions.
            operationId: getMonthlyUsageMetrics
            parameters:
                - description: 'Query parameter: end_month'
                  in: query
                  name: end_month
                  schema:
                    type: string
                - description: 'Query parameter: start_month'
                  in: query
                  name: start_month
                  schema:
                    type: string
            responses:
                "200":
                    content:
                        application/json:
                            schema:
                                description: Response for 200 A response containing usage metric elements.
                                type: object
                    description: A response containing usage metric elements.
                "400":
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/Error'
                    description: Bad Request
                "401":
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/Error'
                    description: Unauthorized
                "500":
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/Error'
                    description: Internal Server Error
            security:
                - fastly_api_key: []
            summary: Get monthly usage metrics
            tags:
                - Account
    /content/edge_check:
        get:
            description: |
                Retrieve headers and MD5 hash of the content for a particular URL from each Fastly edge server. This API is limited to 200 requests per hour. If the content takes too long to download, the hash will be set to error-timeout-$pop. If the response is too large, it will be set to warning-too-large-$pop.
                > **Authorization**: [API token](/reference/api/auth-tokens) with at least [Engineer](https://docs.fastly.com/en/guides/configuring-user-roles-and-permissions") permissions (this endpoint does not accept a token with the `global:read` scope).
            operationId: checkStatusOfContentInEachPopsCache
            parameters:
                - description: 'Query parameter: url'
                  in: query
                  name: url
                  schema:
                    type: string
            responses:
                "200":
                    content:
                        application/json:
                            schema:
                                description: Response for 200 OK
                                type: object
                    description: OK
                "400":
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/Error'
                    description: Bad Request
                "401":
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/Error'
                    description: Unauthorized
                "500":
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/Error'
                    description: Internal Server Error
            security:
                - fastly_api_key: []
            summary: Check status of content in each POP's cache
            tags:
                - Utilities
    /ddos-protection/v1/events/{event_id}/rules/{rule_id}/traffic-stats:
        get:
            description: Retrieves ddos protection.
            operationId: getTrafficStatsForARule
            parameters:
                - description: The event_id identifier
                  in: path
                  name: event_id
                  required: true
                  schema:
                    type: string
                - description: The rule_id identifier
                  in: path
                  name: rule_id
                  required: true
                  schema:
                    type: string
            responses:
                "200":
                    content:
                        application/json:
                            schema:
                                description: Response for 200 OK
                                type: object
                    description: OK
                "400":
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/Error'
                    description: Bad Request
                "401":
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/Error'
                    description: Unauthorized
                "500":
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/Error'
                    description: Internal Server Error
            security:
                - fastly_api_key: []
            summary: Get traffic stats for a rule
            tags:
                - Fastly DDoS Protection Events
    /enabled-products/v1/ddos_protection/services/{service_id}:
        get:
            description: |
                Get the enablement status of the DDoS Protection product on a service.
                > **Authorization**: [API token](/reference/api/auth-tokens) with at least [Engineer](https://docs.fastly.com/en/guides/configuring-user-roles-and-permissions") permissions.
            operationId: getDdosProtectionEnablementStatus
            parameters:
                - description: The service_id identifier
                  in: path
                  name: service_id
                  required: true
                  schema:
                    example: SU1Z0isxPaozGVKXdv0eY
                    type: string
            responses:
                "200":
                    content:
                        application/json:
                            schema:
                                description: Response for 200 OK
                                type: object
                    description: OK
                "400":
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/Error'
                    description: Bad Request
                "401":
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/Error'
                    description: Unauthorized
                "500":
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/Error'
                    description: Internal Server Error
            security:
                - fastly_api_key: []
            summary: Get product enablement status
            tags:
                - Products
    /events:
        get:
            description: |
                List all events for a particular customer. Events can be filtered by user, customer and event type. Events can be sorted by date.
                > **Authorization**: Requires [API token](/reference/api/auth-tokens).
            operationId: listCustomerEvents
            parameters:
                - description: Filter events created after this date (UNIX timestamp)
                  in: query
                  name: filter[created_at][gt]
                  schema:
                    type: integer
                - description: Filter events created on or after this date (UNIX timestamp)
                  in: query
                  name: filter[created_at][gte]
                  schema:
                    type: integer
                - description: Filter events created before this date (UNIX timestamp)
                  in: query
                  name: filter[created_at][lt]
                  schema:
                    type: integer
                - description: Filter events created on or before this date (UNIX timestamp)
                  in: query
                  name: filter[created_at][lte]
                  schema:
                    type: integer
                - description: Filter events created at this exact date and time (UNIX timestamp)
                  in: query
                  name: filter[created_at]
                  schema:
                    type: integer
                - description: 'Query parameter: filter[customer_id]'
                  in: query
                  name: filter[customer_id]
                  schema:
                    type: string
                - description: 'Query parameter: filter[event_type]'
                  in: query
                  name: filter[event_type]
                  schema:
                    type: string
                - description: 'Query parameter: filter[service_id]'
                  in: query
                  name: filter[service_id]
                  schema:
                    type: string
                - description: 'Query parameter: filter[token_id]'
                  in: query
                  name: filter[token_id]
                  schema:
                    type: string
                - description: 'Query parameter: filter[user_id]'
                  in: query
                  name: filter[user_id]
                  schema:
                    type: string
                - description: 'Query parameter: page[number]'
                  in: query
                  name: page[number]
                  schema:
                    type: integer
                - description: 'Query parameter: page[size]'
                  in: query
                  name: page[size]
                  schema:
                    type: integer
                - description: Field on which to sort. Defaults to "created" if not specified.
                  in: query
                  name: sort
                  schema:
                    default: created
                    type: string
            responses:
                "200":
                    content:
                        application/json:
                            schema:
                                description: Response for 200 OK
                                type: object
                    description: OK
                "400":
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/Error'
                    description: Bad Request
                "401":
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/Error'
                    description: Unauthorized
                "500":
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/Error'
                    description: Internal Server Error
            security:
                - fastly_api_key: []
            summary: List events
            tags:
                - Account
    /events/{event_id}:
        get:
            description: |
                Get a specific event.
                > **Authorization**: Requires [API token](/reference/api/auth-tokens).
            operationId: getAnEvent
            parameters:
                - description: The event_id identifier
                  in: path
                  name: event_id
                  required: true
                  schema:
                    type: string
            responses:
                "200":
                    content:
                        application/json:
                            schema:
                                description: Response for 200 OK
                                type: object
                    description: OK
                "400":
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/Error'
                    description: Bad Request
                "401":
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/Error'
                    description: Unauthorized
                "500":
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/Error'
                    description: Internal Server Error
            security:
                - fastly_api_key: []
            summary: Get an event
            tags:
                - Account
    /metrics/domains/services/{service_id}:
        get:
            description: |
                Fetches historical domain metrics for a given Fastly service, optionally filtering and grouping the results by domain, region, or POP.
                > **Authorization**: Requires [API token](/reference/api/auth-tokens).
            operationId: getHistoricalDomainDataForAService
            parameters:
                - description: The service_id identifier
                  in: path
                  name: service_id
                  required: true
                  schema:
                    example: SU1Z0isxPaozGVKXdv0eY
                    type: string
                - description: 'Query parameter: cursor'
                  in: query
                  name: cursor
                  schema:
                    type: string
                - description: 'Query parameter: datacenter'
                  in: query
                  name: datacenter
                  schema:
                    type: string
                - description: 'Query parameter: domain'
                  in: query
                  name: domain
                  schema:
                    type: string
                - description: 'Query parameter: downsample'
                  in: query
                  name: downsample
                  schema:
                    type: string
                - description: 'Query parameter: end. UNIX timestamp'
                  in: query
                  name: end
                  schema:
                    type: integer
                - description: 'Query parameter: group_by'
